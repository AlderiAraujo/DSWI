<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carangos - Home</title>
  <link rel="icon" type="carro/ico" href="./assets/images/carro.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/estilos.css">
</head>
<body>
  <header>
    <nav class="navbar flex-container">
      <div>
        <a class="home" href="home.html"><img src="./assets/images/botoes_nav/carro_logo.png" class="img-fluid" alt="Carangos Logo" width="30"> Carangos</a>
      </div>
      <div>
        <a class="catalogo" href="catalogo.html"><img src="./assets/images/botoes_nav/catalogo.png" class="img-fluid" alt="Catálogo" width="25"> Catálogo</a>
      </div>
      <div>
        <a class="sobre" href="sobre.html"><img src="./assets/images/botoes_nav/nos.png" class="img-fluid" alt="Sobre Nós" width="25"> Sobre</a>
      </div>
    </nav>
  </header>
  <main class="flex-container">
    <div id="Carangos" class="Carangos_slide" data-ride="carousel">
      <div class="carousel-inner">
        <div id="Bem-vindo" class="Titulo">
          <h1>Bem-vindo ao Carangos!</h1>
          <h4>Seu site de carros antigos.</h4>
        </div>
        <div class="Botoes row flex-container">
          <div id="Catalogo_Buton">
            <button type="button" class="Botao_Catalogo"><a href="catalogo.html"><img src="./assets/images/botoes_nav/catalogo_branco.png" class="img-fluid" alt="Catálogo" width="25"><h3> Catálogo</h3></a></button>
          </div>
          <div id="Sobre_Buton">
            <button type="button" class="Botao_Sobre"><a href="sobre.html"><img src="./assets/images/botoes_nav/nos.png" class="img-fluid" alt="Serviços" width="20"><h3> Serviços</h3></a></button>
          </div>
        </div>
        <div class="carousel-item active">
          <img class="d-block w-100" src="./assets/images/fusca/volkswagen-fusca1.jpg" alt="VW Fusca">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./assets/images/maverick/ford-maverick1.jpg" alt="Ford maverick">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./assets/images/kombi/volkswagen-kombi1.jpg" alt="VW Kombi">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Carangos. Todos os direitos reservados.</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
